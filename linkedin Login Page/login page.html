<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <meta name="author" content="Josephdon" />
    <title>Linkedin Login page</title>
    <link rel="stylesheet" href="login page.css">
</head>
<body>
    <h1 class="logo blue"><strong>Linked<span>
            <i class="fab fa-linkedin"></i>
        </span></strong></h1>
    <section class="container">


        <div class="formy">
            <h1>Sign in</h1>
            <p>Stay updated on your professional world</p>
            <form action="" method="get" class="formy formy_head">
                <input type="email" name="email" id="" placeholder="Email" class="formy formy_email">
                <input type="password" name="Password" id="" placeholder="Password" class="formy formy_password">

                <p><a href="#" target="_blank" rel="noopener noreferrer" class="blue">Forgot Password?</a></p>

                <a href="#" target="_blank" rel="noopener noreferrer"><input type="submit" value="Sign in" id="submit"></a>
            </form>

            <p><a href="#" target="_blank" rel="noopener noreferrer" class="blue">New to linkedin? Join now</a></p>
        </div>
    </section>
</body>
</html>
